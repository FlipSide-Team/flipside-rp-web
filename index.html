<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="../src/styles/adaptive.css">
    <link rel="icon" href="../src/img/fl-rp-logo-bg.ico" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/7fbf5a677b.js" crossorigin="anonymous"></script>
    <!-- Embed -->
    <meta property="type" content="website">
    <meta property="title" content="FlipSide RP">
    <meta property="description" name="description" content="Україномовний ванільний майнкрафт РП сервер">
    <meta property="og:image" content="../static/src/img/logo.png">
    <meta name="twitter:card" content="summary">
    <!-- /Embed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="../static/src/script/template.js"></script>
    <!-- Utils -->
    <script src="../static/src/script/utils.js"></script>
    <title>FlipSide RP</title>
</head>
<body>
    <header>
        <h2 class="logo">FlipSide RP</h2>
        <button class="nav-btn" onclick="toggleNav()"><i class="fa-solid fa-bars"></i></button>
        <nav class="nav">
            <a href="#">Головна</a>
            <a href="https://flipside-team.gitbook.io/flipside-rp/">Правила</a>
            <a href="rp">Ресурс паки</a>
            <a href="http://rp.flipside.net.ua:29001">Мапа</a>
        </nav>
        
        <nav class="login">
            <a href="{{oauth_url}}">Логін</a>
        </nav>
    </header>
    
    <section class="home">
        <h1 class="hTitle backdrop-blur-sm bg-slate-800/30">FlipSide RP</h1>
        <p class="backdrop-blur-sm bg-slate-800/30">україномовний Minecraft сервер з елементами РП, на версії Java 1.20.1</p>
        <div class="socials">
            <div class="column">
                <button id="socials" class="discord" onclick="r_discord()"><i class="fa-brands fa-discord"></i> Discord</button>
                <button id="socials" class="youtube" onclick="r_youtube()"><i class="fa-brands fa-youtube"></i> YouTube</button>
            </div>
            <div class="column">
                <button id="socials" class="tiktok" onclick="r_tt()"><i class="fa-brands fa-tiktok"></i> TikTok</button>
                <button id="socials" class="mc-org-ua" onclick="r_mc_org_ua()"><i class="fa-solid fa-gamepad"></i> Моніторинг</button>
            </div>
        </div>
    </section>

    <footer class="backdrop-blur-sm bg-slate-800/30">
        <div class="fLeft">
            <h2 class="logo">FlipSide RP</h2>
            <p>Copyright © FlipSide Team. FlipSide Team і сервера FlipSide не відносятся до Mojang Studios та Microsoft</p>
        </div>
        <div class="fRight">
            <h3>Електронна пошта</h3>
            <p><a href="mailto:info@flipside.net.ua">info@flipside.net.ua</a></p>
        </div>
    </footer>
    
    <script>
    // socials

function r_discord() {
    window.location.href = "https://discord.gg/5DRCKTRhy3";
}

function r_youtube() {
    window.location.href = "https://www.youtube.com/@flipside-rp";
}

function r_tt() {
    window.location.href = "https://www.tiktok.com/@flipside_rp";
}

function r_mc_org_ua() {
    window.location.href = "https://minecraft.org.ua/minecraft-servers/FlipSide-RP/2410";
}

// nav

function toggleNav() {
    var nav = document.querySelector('.nav');
    nav.classList.toggle('active');
}
    </script>
</body>
